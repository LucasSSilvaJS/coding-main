<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
<body>
    <section id="formulario">
        <fieldset>
            <legend>Formulário</legend>
            <form>

                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Insira seu nome">

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Insira seu sobrenome">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(99)99999-9999">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Insira seu e-mail">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" placeholder="Informe o que deseja"></textarea>
                
                <span>Lingua</span>
                <select name="lingua">
                    <option selected disabled>Selecione uma lingua</option>
                    <option value="Ingles">Ingles</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Frances">Frances</option>
                    <option value="Portugues(pt-br)">Portugues(pt-br)</option>
                </select>

                <label for="prototipo">Protótipo</label>
                <input id="prototipo" type="file" accept=".pdf,.doc,.docx,.jpeg,.png">

                <span>As linguagens que você prefere?</span>
                <select name="linguagens" multiple>
                    <option selected disabled>Selecione uma linguagem</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Ruby">Ruby</option>
                </select>
                <span>(Para fazer várias escolhas, mantenha a tecla CTRL pressionada)</span>

                <span>Tipo de banco de dados recomendado para o serviço</span>
                <div>
                    <input type="radio" name="banco" id="mysql">
                    <label for="mysql">MySQL</label>

                    <input type="radio" name="banco" id="postgresql">
                    <label for="postgresql">Postgresql</label>

                    <input type="radio" name="banco" id="mongodb">
                    <label for="mongodb">MongoDB</label>

                    <input type="radio" name="banco" id="na">
                    <label for="na">N/A</label>

                    <input type="radio" name="banco" id="outra">
                    <label for="outra">Outra</label>

                </div>

                <span>Turno para reuniões</span>
                <div>
                    <input type="checkbox" name="reuniao" id="manha">
                    <label for="manha">Manhã</label>

                    <input type="checkbox" name="reuniao" id="tarde">
                    <label for="tarde">Tarde</label>

                    <input type="checkbox" name="reuniao" id="noite">
                    <label for="noite">Noite</label>
                </div>

                <span>Horário sugerido</span>
                <input type="time" id="horario">
            </form>
        </fieldset>
    </section>
</body>
</html>
